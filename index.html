<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Pod request access landing page</title>
</head>
<body>
  <div class="card-container">
    <header class="header">
      <img src="./assets/desktop/logo.svg" alt="logo" class="logo">
    </header>
    <main class="main">
      <section class="container">
        <h2 class="heading">Publish your podcasts <span>everywhere.</span> </h2>
        <p class="description">Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, 
          Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
      </section>
      <section class="order">
        <div class="icons">
          <img src="./assets/desktop/spotify.svg" alt="spotify-icon" class="icon-spotify">
          <img src="./assets/desktop/apple-podcast.svg" alt="apple-podcast-icon" class="icon-apple-podcast">
          <img src="./assets/desktop/google-podcasts.svg" alt="google-podcasts-icon" class="icon-google-podcasts">
          <img src="./assets/desktop/pocket-casts.svg" alt="pocket-casts-icon" class="icon-pocket-casts">
          </div>
        <div class="input-button">
          <input class="input" type="text">
          <span class="span">Oops! Please check your email</span>
          <button class="button">Request access</button>
        </div>
      </section>
    </main>
    <div class="points-img">
      <img class="bg-pattern-image" src="./assets/desktop/bg-pattern-dots.svg" alt="bg-pattern">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
